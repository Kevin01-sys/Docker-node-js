    # Al a√±adirse nuevas librerias o dependencias al node_modules, con "docker-compose build" y "docker-compose" up no actualiza al nuevo volumen 
    # por lo que no se ven reflejadas las nuevas librerias o dependencias (ya que toma el antiguo volumen)
    # Para solucionar ese problema se usa "docker-compose up --build -V" #For clarify what is -V parameter:
    # -V, --renew-anon-volumes Recreate anonymous volumes instead of retrieving data from the previous containers.
version: "3.8"

services:
  app:
    build: .
    environment:
      UNA_VARIABLE: "Hola platzi!"
      MONGO_URL: "mongodb://db:27017/test"
    ports:
      - "3000:3000"
    volumes:
      - node_modules:/usr/src/node_modules
      - ./src:/usr/src
    command: npx nodemon --legacy-watch index.js

  db:
    volumes:
      - db:/data/db
      - configdb:/data/configdb

volumes:
  node_modules: 
    external: false
  db: 
    external: false
  configdb: 
    external: false
